<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <div class="example-container">
      <h3>Coluna de Habilidade</h3>
    
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="skills"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of skillsColumns" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h3>A Tabela</h3>

      <ngx-datatable
          class="material"
          [rows]="dadosTabela"
          [loadingIndicator]="loadingIndicator"
          [columns]="columns"
          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [reorderable]="reorderable"
          [swapColumns]="swapColumns"
          [targetMarkerTemplate]="targetMarkerTemplate"
        >
        </ngx-datatable>
        <ng-template #targetMarkerTemplate let-class="class">
          <div [ngClass]="class">
            <div class="datatable-icon-down"></div>
            <div class="datatable-icon-up"></div>
          </div>
        </ng-template>
    </div>
  </mat-grid-tile>
</mat-grid-list>
