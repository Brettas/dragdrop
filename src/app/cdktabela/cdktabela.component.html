<table mat-table
       [dataSource]="dataSource" 
       cdkDropList
       matSort
       class="mat-elevation-z8"
       cdkDropListOrientation="horizontal"
       (cdkDropListDropped)="drop($event)">

  <ng-container matColumnDef="gender">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header > Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="skills">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Skills </th>
    <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
