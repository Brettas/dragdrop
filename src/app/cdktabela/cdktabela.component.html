<div class="container">
  <div class="row" cdkDropListGroup>
    
    <div class="col-12">

      <div class="example-container">

        <h3>Colunas Livres</h3>

        <div cdkDropList [cdkDropListData]="colunasLivres" cdkDropListOrientation="horizontal" class="example-list"
          (cdkDropListDropped)="drop($event)">

          <div class="example-box" *ngFor="let item of colunasLivres" cdkDrag>
            {{item | titlecase  }}
          </div>

        </div>

      </div>

    </div>

    <div class="row">

      
      <div class="col-12">
        <h3>A Tabela</h3>
        <div>

          <table 
          mat-table 
          [dataSource]="dataSource" 
          cdkDropList 
          cdkDropListGroup 
          [cdkDropListData]="colunasDaTabela"
          class="mat-elevation-z8"
          matSort
          cdkDropListOrientation="horizontal" 
          (cdkDropListDropped)="drop($event)">

          <ng-container matColumnDef="select">
            <th mat-header-cell cdkDrag *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
  
            <ng-container matColumnDef="gender">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="skills">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Skills </th>
              <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
            </ng-container>
  
            <ng-container matColumnDef="state">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> State </th>
              <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="company">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Company </th>
              <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>
  
            <ng-container matColumnDef="id">
              <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="colunasDaTabela"></tr>
            <tr mat-row multiple *matRowDef="let row; columns: colunasDaTabela;"
            (click)="selection.toggle(row)"
            ></tr>
          </table>
        </div>
        <mat-paginator [length]="100"
        [pageSize]="6"
        [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
        
        <mat-list>
          <mat-list-item>
            <h5>Items Selecionados:{{ numeroselecionados }} </h5></mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Item 2</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Item 3</mat-list-item>
        </mat-list>
        
        
      </div>

    </div>
    
  </div>

</div>
